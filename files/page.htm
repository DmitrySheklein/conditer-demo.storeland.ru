<div class="DescriptionBlock">
  {% IF FORM_NOTICE %}<div class="{% IF FORM_NOTICE_IS_GOOD %}success{% ELSE %}warning{% ENDIF %}">{FORM_NOTICE | nl2br}</div>{% ENDIF %}
  {% IF index_page %}
  <!-- Заголовок страницы -->
  <h1 id="page-title" class="page-title section-title">
    <span class="section-title__word">
      {PAGE_NAME}
    </span>
  </h1>  
  <!-- /END Заголовок страницы --> 
  {% ENDIF %}  
  <div class="htmlDataBlock">
    {PAGE_CONTENT}
  </div>

<!-- Короткое SEO-описание -->
{% IF PAGE_SEO_DESCRIPTION_SHORT %}
  <div class="htmlDataBlock">
    {PAGE_SEO_DESCRIPTION_SHORT}
  </div>
{% ENDIF %}
<!-- END Короткое SEO-описание -->

<!-- Полное SEO-описание -->
{% IF PAGE_SEO_DESCRIPTION_LARGE %}
  <div class="htmlDataBlock">
    {PAGE_SEO_DESCRIPTION_LARGE}
  </div>
{% ENDIF %}
<!-- END Полное SEO-описание --> 
</div>
